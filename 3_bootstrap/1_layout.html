<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>bootstrap</title>
  <link rel="stylesheet" href="css/sytle.css">

<body>
  <h1>bootstrap</h1>
  <p>부트스트랩은 html, css, javascript, jquery 라이브러리<br>cdn을 선언하거나 파일을 다운로드 받아야 합니다.</p>
  <pre>
    부트스트랩에서 레이아웃은 
    wrap -> .container
    줄 -> row
    칸 -> col(col-3,col-6,col-3) : 도합 12를 넘으면 안됩니다.
  </pre>
  <div class="container border" ><!-- 랩핑 -->
    <div class="row border"><!-- 줄 -->
      <div class="col-4  border h-100" style="background-color: red;">
        col-4
        <br><br><br>
      </div>
      <div class="col-4  border h-100" style="background-color: blue;">
        col-4
        <br><br><br>
      </div>
      <div class="col-4  border h-100" style="background-color: green;">
        col-4
        <br><br><br>
      </div>
    </div>
  </div>

  
</body>
</html>
