<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/cutomizing.css" />
    <title>checkboxes</title>
  </head>
  <body>
    <div class="container-lg">
      <div class="row">
        <div class="col-12">
          <h1 class="mt-5">지원되는 양식 컨트롤</h1>
          <pre>
            - input
            - textarea
            - checkbox
            - radio
            - select
          </pre>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h1 class="mt-5">textarea</h1>
          <form action="">
            <div class="form-group">
              <label for="comment">Comment</label>
              <textarea class="form-control" name="text" id="comment" cols="30" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </form>

        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h1 class="mt-5">Checkboxes</h1>
          <form action="">
            <div class="form-check-inline">
              <label class="form-check-label" for="check1">
                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
                Option1
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label" for="check2">
                <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                Option2
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label" for="check3">
                <input type="checkbox" class="form-check-input" id="check3" name="option3" value="something">
                Option3
              </label>
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h1 class="mt-3">Radio Button</h1>
          <form action="">
            <div class="form-check">
              <label for="radio1" class="form-check-label">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                option1
              </label>
            </div>
            <div class="form-check">
              <label for="radio2" class="form-check-label">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                option2
              </label>
            </div>
          </form>

        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h1 class="mt-3">Select List</h1>
          <form action="" class="w-25">
            <div class="form-group">
              <label for="sel1">Select List(select one):</label>
              <select name="sellist1" id="sel1" class="form-control form-control-lg">
                <option>010</option>
                <option>011</option>
                <option>012</option>
                <option>013</option>
                <option>014</option>
                <option>015</option>
                <option>016</option>
                <option>017</option>
                <option>018</option>
                <option>019</option>
              </select>
            </div>
          </form>


        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h1 class="mt-3">input 일반텍스트(인풋에 보더를 없앤것)</h1>
          <form class="w-25" action="">
            <input type="text" class="form-control" placeholder="일반">
          </form>
          <form class="w-25" action="">
            <input type="text" class="form-control-plaintext" placeholder="일반">
          </form>

        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h1 class="mt-3">범위,파일</h1>
          <form action="">
            <div class="form-group">
              <input type="range" class="form-control-range">
            </div>
            <div class="form-group">
              <input type="file" class="form-control-file border" name="file">
            </div>
          </form>

        </div>
      </div>
      <div class="row">
        <div class="col-12">

        </div>
      </div>
    </div>
  </body>
</html>
