<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
<pre>
- 자바스크립트의 데이터유형중에 하나입니다.
- 객체는 키/값/(이름/값)컬렉션을 저장하는데 사용됩니다
- 객체 매서드 및 속성
    constructor : object프로토타입을 만든 함수를 리턴
    Keys() : 객체의 키가 있는 Array Iterator객체를 리턴
    prototype : 객체에서 사용할수 있는 전역속성
    toString : 객체를 문자열로 리턴
    valueOf : 객체의 기본값을 리턴
</pre>

<p id="demo"></p>

<script>
const person = {
    firstName:"Young-il",
    lastName:"Hwang",
    age:46,
    eyeColor:"black"
};

document.getElementById("demo").innerHTML = 
person.firstName + " is " + person.age + " years old";

</script>
    
</body>
</html>
