<pre>
  8) find() : 테스트를 통과한 첫번째 요소의 값을 리턴
  <abbr title="" id="demo"></abbr>
  <script>
    const nb = [1,3,5,17,34]
    //let nbCheck = nb.find((item)=>{
    //  return item
    //})
    //document.getElementById("demo").innerHTML = nbCheck;
    document.getElementById("demo").innerHTML = nb.find(cNUM);
    function cNUM(nb){
      return nb > 16;
    }
  </script>
  9) findeIndex() :  테스트를 통과한 첫번째 요소의 인덱스(위치)를 리턴
  <div id="ff"></div>
  <script>
    const a = [54,62,7,12,4,123]
    document.getElementById("ff").innerHTML = a.findIndex(CA)
    function CA(a){
      return a <19;
    }
  </script>
  
</pre>
</body>
