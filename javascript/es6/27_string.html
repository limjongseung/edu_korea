    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    />

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="mt-3">19)substring():</h1>
          <p>텍스트에 하위 문자열을 추출합니다.</p>
          <mark id="d1"></mark>
          <script>
            let one = "Hello!";
            let res = one.substring(4,1);//last index포함하지않음
            document.getElementById("d1").innerHTML = res;
          </script>
          <h1 class="mt-3">20)toLocaleLowerCase():</h1>
          <p>문자열을 소문자로</p>
          <mark id="d2"></mark>
          <h1 class="mt-3">21)toLocaleUpperCase():</h1>
          <p>문자열을 대문자로</p>
          <mark id="d3"></mark>
          <script>
            let lower = "abcdefg";
            let upper = "ABCDEFG"
            let lower_result = lower.toLocaleLowerCase();
            let upper_result = upper.toLocaleUpperCase();
            document.getElementById("d2").innerHTML = lower_result;
            document.getElementById("d3").innerHTML = upper_result;
          </script>
          <h1 class="mt-3">22)toLowerCase():</h1>
          <h1 class="mt-3">23)toUpperCase():</h1>
          <h1 class="mt-3">24)toString():</h1>
          <h1 class="mt-3">25)trrim():</h1>
          <h1 class="mt-3">26)trimEnds():</h1>
          <h1 class="mt-3"></h1>
          <h1 class="mt-3"></h1>
          <h1 class="mt-3"></h1>
          <h1 class="mt-3"></h1>
        </div>
      </div>
    </div>
  </body>
</html>
