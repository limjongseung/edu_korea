<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자우선순위</title>
</head>
<body>
    <h1>산술식에서 연산이 수행되는 순서를 설명합니다.</h1>
    <pre>
      let x = 100 + 50 * 3  =250
      괄호를 사용할 때 괄호안의 작업이 먼저 계산됩니다.
      let x = (100+50)*3; 450
      연산자의 우선순위가 같으면 (예: + 및- ) 왼쪽에서 오른쪽으로 계산됩니다.
      let x = 100 /50 *3;
    </pre>
  
</body>
</html>
