<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼항연산자</title>
</head>
<body>
    <pre>
    5)조건부(삼항)연산자 : 조건에 따라 변수에 값을 할당
    <input type="text" id="age" value="18">
    <button onclick="myOL" type="button">try it</button>
    <p id="d6"></p>
    <script>
      function myOL(){
        let age = document.getElementById("age").value;
        let text = (age < 18) ? "미성년자":"성인";
        document.getElementById("d6").innerHTML =  text;
      }
    </script>
  </pre>
  
</body>
</html>
