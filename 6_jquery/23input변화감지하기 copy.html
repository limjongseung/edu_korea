<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">-->
           
            <!-- <script src="https://code.jquery.com/jquery-latest.min.js"></script> -->
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
          
    <!--최신버전 유지-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="custom.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title></title>
  </head>

  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>number</h1>
                <p>A <input type="number" id="a"></p>
                <p>B <input type="number" id="b"></p>
                <p>A * B  =  <span id="ab"></span></p>
                <script>
                    $(function(){
                        //$("#a, #b").change(function(){
                        $("#a, #b").keyup(function(){
                            let a = $("#a").val();
                            let b = $("#b").val();
                            let ab = a*b
                            $("#ab").text(ab);
                        });
                    })
                </script>
                <h1>check box</h1>
                <p>체크박스에 checked를 출력하고 지우면
                    아무것도 표시하지 않는다.
                </p> <br>
                <p>Q <input type="checkbox" id="q"></p>
                <p id="w"></p>
                <script>
                    $(function(){
                        $("#q").change(function(){
                            if($("#q").is(":checked")){
                                $("#w").text("Checked")
                            } else{
                                $("#w").text("선택하지 않음");
                            }
                        })
                    })
                </script>
                <h1>라디오 버튼</h1>
                <form action="">
                    <p><input type="radio" name="fruit" value="Apple">Apple</p>
                    <p><input type="radio" name="fruit" value="Banana">Banana</p>
                    <p id="e"></p>
                </form>
                <script>
                    $(function(){
                        $("input[name='fruit']").change(function(){
                            $("#e").text($(this).val());
                        })
                    })
                </script>
            </div>
        </div>
    </div>

  </body>
</html>
