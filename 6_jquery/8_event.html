<h1>focus : 집중하다</h1>
<label for="">Name : </label>
<input type="text" class="form-controll">
<script>
$(document).ready(function(){
    $("input").focus(function(){
        $(this).css("background-color", "yellow");
    });
    $("input").blur(function(){
        $(this).css("background-color", "green");
    });
});
</script>
