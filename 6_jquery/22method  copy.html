    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="custom.css">

    <title></title>
  </head>

  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <select name="" id="s1" onchange="optionChage()">
                    <option value=""></option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                </select>
                <select name="" id="s2"></select>
            </div>
        </div>
    </div>
    <script>
        function optionChage(){
            let a = ['A-1','A-2','A-3'];
            let b = ['B-1','B-2','B-3'];
            let v = $("#s1").val();
            let o;
            if(v == "a"){
                o  = a;
            } else if (v=="b"){
                o = b} else{
                    o = [];
                }
                $("#s2").empty();
                $("#s2").append("<opiton></option>");
                    for(let i = 0; i< o.length; i++){
                        $("#s2").append("<option>"+o[i]+"</option>");
                    }
        }
    </script>

  </body>
