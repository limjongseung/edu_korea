<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
          
    <!--최신버전 유지-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="custom.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title></title>
  </head>

  <body>
    <style>
        .h-350{
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }
    </style>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-success text-white text-center h-350 one">
                <h1 class="display-1">one</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 bg-info text-white text-center text-center two h-350">
                <h1 class="display-1">two</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 bg-danger text-white text-center h-350 three">
                <h1 class="display-1">three</h1>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            let shottime = 300;
            $(".one").animate({
                opacity:"1"
            },shottime, function(){
                $(".two").animate({
                    opacity:"1" 
                },shottime, function(){
                    $("three").animate({
                        opacity:"1"
                    },shottime );
                });
            });
        });
    </script>
    <!-- 요소를 여러개로 만들고 하나의 료소가 나온후 그다음 요소를 나오게 하기위해서 콜백함수를 사용합ㄴ디ㅏ. 
    .시간조절을 위해서 shottime이라는  변수를 만들었습니다. -->

  </body>
</html>
