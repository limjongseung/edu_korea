    <title>자식요소의 개수를 기준으로 부모선택하기</title>
  </head>

  <body>
    <div class="title display-1">
        <h1 class="title_site">SITE TITLE</h1>

    </div>
    <div class="row">
        <div class=" content">
        <header>
            <ol>
                <li>one</li>
                <li>two</li>
                <li>threee</li>
            </ol>
            <ol>
                <li>one</li>
                <li>two</li>
                <li>threee</li>
            </ol>
            <ol>
                <li>one</li>
                <li>two</li>
                <li>threee</li>
            </ol>
        </header>
            <h1 class="mt-5">
                특정요소를 자식요소로 갖는 요소를 선택하거나(has) 
                자식요소로 갖지 않는 요소를 선택할때(not)
            </h1>
            <p>Lorem <span>ipsum</span> dolor sit.</p>
            <p>Lorem ipsum dolor sit.</p>
            <script>
                $(function(){
                    $("p:has(span)").css("color","lightblue");
                    $("p:not(:has(span))").css("color","green");
                })
            </script>
        </div>
        <style>

            header{display: flex;justify-content: space-around;}
            ol{display: flex;justify-content: space-between;width: 100%;}

            .title_site{
                text-align: center;
                font-size: 3rem;
            }
            .threee{
                color: red;
                padding: 10px;
                display: flex;
                justify-content: center;
            }
        </style>
    </div>
    <script>
        $(function(){
            $("ol").each(function(){
                if($("li",this).length > 2){
                    $(this).addClass("three")
                }
            });
        });
    </script>
  </body>
