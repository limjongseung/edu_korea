    <title>맨위로 이동하는 링크만들기</title>
</head>
<body style="height:10000px;">
<div class="container" id="one">
    <div class="row">
        <div class="col-12">
<pre>
사이트의 메뉴는 보통맨위에 있습니다
내용이 긴 문서를 읽은후 다시 메뉴를 가려고 하면 스크롤을 해야 하는 불편함이
있습니다
탑버튼을 만들면 위로 손쉽게 이동할수 있습니다.
어느정도 스크롤바를 내렸을때 top버튼이 보여지게 하겠습니다
</pre>
<div class=""></div>
<a href="#one" class="top bg-dark text-white p-2">TOP</a>
<style>
.top{
position:fixed;/*포지션이 변동되지 않게 고정*/
left:90%;/*왼쪽에서 90%로 떨어뜨림*/
bottom:50px;
display:none;
}
</style>
<script>
$(function(){
    $(window).scroll(function(){
        if($(this).scrollTop() > 200){
        $('.top').fadeIn();   
        }else{
        $('.top').fadeOut();    
        }
    });
    $('.top').click(function(){
        $('html, body').animate({scrolltop:0},100);
        /*return false;*/
    });
});
</script>
        </div>
    </div>
</div>
