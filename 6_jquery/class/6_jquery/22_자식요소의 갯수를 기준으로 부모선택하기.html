<head>

<link rel="stylesheet" href="css/cus.css">
    <title>자식요소의 개수를 기준으로 부모선택하기</title>
</head>
<body>
<div class="Title">
    <h1 class="display-1">SITE TITLE</h1>
</div>
<header class="Menu">
    <nav>
<a href="#">menu_1</a><a href="#">menu_2</a><a href="#">menu_3</a><a href="#">menu_4</a>        
    </nav>
</header>
<div class="container" id="one">
    <div class="row">
        <div class="col-12 Content">
            <ol>
                <li>one</li>
                <li>two</li>
            </ol>
            <ol>
                <li>one</li>
                <li>two</li>
                <li>three</li>
            </ol>
            <h1 class="mt-5">
            특정요소를 자식요소로 갖는 요소를 선택하거나 (has)
            자식요소로 갖지 않는 요소를 선택할때 (not)
            </h1>
            <p>Lorem, <span>ipsum</span> dolor.</p>
            <p>Lorem, ipsum dolor.</p>
            <script>
            $(function(){
                $('p:has(span)').css('color','lightblue');
                $('p:not(:has(span))').css('color','green');
            });
            </script>
        </div>
    </div>
</div>
<style>
.Menu{
background:yellow;
padding:10px 0px;
width:100%;
}
.Content{
height:2000px;
}
.Fixed{
position:fixed;
top:0px;
}
.Title{
text-align:center;   
}
.three{
color:red;
padding:10px;
display:flex;
justify-content: center;
align-items:center;
}
</style>
<script>
$(function(){
    let hoffset = $('.Menu').offset();
    $(window).scroll(function(){
        if($(document).scrollTop() > hoffset.top){
        $('.Menu').addClass('Fixed');
        }else{
        $('.Menu').removeClass('Fixed');   
        }
    });
});
</script>
<script>
$(function(){
    $('ol').each(function(){
        if($('li',this).length > 2){
            $(this).addClass('three');
        }
    });
});
</script>


</body>
</html>
