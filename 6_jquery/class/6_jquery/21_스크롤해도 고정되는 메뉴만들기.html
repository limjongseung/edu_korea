<style>
.Menu{

.Content{
height:2000px;
}
.Fixed{
position:fixed;
top:0px;
}
.Title{
text-align:center;   
}
</style>
<script>
$(function(){
    let hoffset = $('.Menu').offset();
    $(window).scroll(function(){
        if($(document).scrollTop() > hoffset.top){
        $('.Menu').addClass('Fixed');
        }else{
        $('.Menu').removeClass('Fixed');   
        }
    });
});
</script>
